<div *ngIf="isAnyLoading" class="spinner-border text-primary" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div [ngClass]="{'loading': isAnyLoading == true, 'loaded': isAnyLoading == false }" class="container">
  <div #alert class="alert alert-dismissible fade" role="alert">
      <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{alertMessageType}}</strong> {{alertMessage}}
  </div>      
  <div class="col">
      <img src="https://img.icons8.com/color/48/000000/csv.png"/> 
      <span class="text-muted" style="font-size: 22px;">Import EMR From CSV</span>
      <div class="form-group">
          <input class="form-control" accept=".csv" id="csv" type="file" (change)="onFileSelect($event.target)" name="myfile">
      </div>
  </div> 
  <button (click)="create()" class="btn btn-primary">create</button>
</div>
