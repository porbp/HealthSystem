
<section id="rule">
    <div class="container" style="max-width: 95%;" >
<p *ngIf="isFinishLoad == false">--- rule are loading or no rule existing ! ---</p>
<div *ngIf="isFinishLoad" style="display: block; height: 400px; width: 700px;">
    <canvas mdbChart
        [chartType]="chartType"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
    </canvas>
  </div>
  
</div>
    <div  *ngIf="isFinishLoad" class = "col">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
      <!-- <b>Rule: </b> Covid19
      <b>currentVersion: </b> {{Rule.currentVersion}} -->
      <!-- <app-predict></app-predict> -->

    </div>
</section>
